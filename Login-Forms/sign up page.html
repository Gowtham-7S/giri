<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up page</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <div class="position">



        <div class="image">
            <img src="images/img-2.jpg">
        </div>

        <div class="total">

            <div class="container">
                <div id="box">
                    <h2 class="head1">STAFF SIGNUP</h2>
                    <p class="head2">Create a new account</p>
                    <p class="head3"> It's quick and easy</p>

                </div>


                <div class="text">
                    <input type="text" id="firstname" placeholder="First name" min="15" max="45">
                    <input type="text" id="firstname" placeholder="Sur name" min="15" max="45">
                    <br>
                    <input type="text" id="contact" placeholder="Mobile number" min="10" max="11">
                    <br>
                    <input type="email" id="contact" placeholder="e-mail address">
                    <br>
                    <input type="password" id="password" placeholder="New password" min="6" max="8">
                    <br>
                    <input type="password" id="password" placeholder="Confirm New password" min="6" max="8">
                </div>

                <p style="margin:7px;padding-left: 4px;"> <b>Date of birth</b></p>

                <div class="dob">
                    <input type="date" id="birthday" name="birthday">

                </div>

                <p style="margin: 7px;padding-left: 4px;"> <b>Gender</b></p>
                <div class="gender">
                  
                        <div class="fml">
                            <label for="fml">Female</label>
                            <input type="radio" id="fml" name="gender" value="">
                        </div>

                        <div class="ml">
                            <label for="ml">Male</label>
                            <input type="radio" id="ml" name="gender" value="">
                        </div>
                        <div>
                            <input type="submit" id="submit" value="Submit">
                        </div>

                    
                </div>

                <div class="button" style="margin: 25px; text-align: center;">
                    <a href="">
                        <input type="button" id="signup" value="Sign up">
                    </a>
                    <br>
                    <br>
                    <a href="./sign in page.html" target="_blank" style="color: black;">
                        <b>Already have an Account?</b>
                        <input type="button" id="signin" value="Sign in">
                    </a>
                </div>
            </div>
        </div>



    </div>


</body>

</html>
